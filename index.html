<!DOCTYPE html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:#0b0616;

}
header{

  font-size:28px;

}
.cart-btn{

  right:16px;
  background:#7f3cff;
  padding:12px 18px;
  border-radius:30px;
  cursor:pointer;
  z-index:1000;
}
.main-buttons{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:20px;
}

  border:none;

  color:#fff;

}

}

}
.flavor-grid{

}
.add-box{

  border-radius:18px;
  display:none;
}
.cart-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.cart-window{
  background:#12001f;
  width:90%;
  max-width:420px;
  padding:18px;
  border-radius:22px;
  max-height:80vh;
  overflow:auto;
}
.cart-item{
  background:#240046;
  padding:10px;
  border-radius:14px;
  margin-bottom:8px;
  font-size:14px;
}
.cart-item input{width:50px;}
.remove{
  float:right;
  color:red;
  cursor:pointer;
}
.total{
  font-weight:bold;
  margin-top:12px;
}
.order-btn{
  width:100%;
  margin-top:14px;
  padding:14px;
  background:#7f3cff;
  border-radius:18px;
  cursor:pointer;
}
img.series-img{
  width:120px;
  border-radius:14px;
  margin-bottom:10px;
}
</style>
</head>

<body>

<header>ELF_KAR</header>
<div class="cart-btn" onclick="toggleCart()">üõí <span id="cartCount">0</span></div>

<div class="main-buttons">
  <button onclick="openBrand('elf')">ELF_LIQ</button>
  <button onclick="openBrand('phantom')">PHANTOM</button>
  <button onclick="openBrand('chaser')">CHASER</button>
</div>

<div class="content">
  <div id="subButtons" class="sub-buttons"></div>
  <div id="view"></div>
  <div id="addBox" class="add-box">
    <div id="selectedText"></div>
    <button onclick="addToCart()">–î–æ–¥–∞—Ç–∏ –≤ –∫–æ—à–∏–∫</button>
  </div>
</div>

<!-- CART -->
<div id="cartModal" class="cart-modal">
  <div class="cart-window">
    <h3>–í–∞—à –∫–æ—à–∏–∫</h3>
    <div id="cartItems"></div>
    <div class="total" id="cartTotal"></div>
    <button class="order-btn" onclick="orderTelegram()">–ó–∞–º–æ–≤–∏—Ç–∏</button>
    <button class="order-btn" onclick="toggleCart()">–ó–∞–∫—Ä–∏—Ç–∏</button>
  </div>
</div>

<script>
const PRICE_10 = 120;
const PRICE_30 = 250;

let cart=[];
let selectedItem=null;

const elfFlavors=[ "Blueberry","Pink Lemonade","Watermelon","Grape Cherry",
"Raspberry Lychee","Cherry Cola","Apple Peach Grape","Cola",
"Mango Pink Grapefruit","Lemon Lime","Strawberry Kiwi","Elfturbo Ice",
"Strawberry Raspberry","Cherry Ice","Sour Apple","Sour Raspberry",
"Pineapple Mango Orange","Spearmint","Blue Razz Lemonade","Cherry"];

const phantomFlavors=[ "Berry","Blueberry Ice","Cherry","Cherry Menthol","Cider",
"Currant Ice","Grape","RedBull Ice","Raspberry","Sour Apple","Spearmint",
"Watermelon","Watermelon Raspberry","Watermelon Spearmint"];

const chaserFlavors10=[ "Bubblegum","Triple Sour Apple","Triple Berry","Triple Raspberry",
"Energy Raspberry","Energy Grape","Lemon Mint","Blue Raz Apple",
"Blackberry Sour Raspberry","Pink Lemonade","Flirt","Forest Mix",
"Compote","Bali","Bali Triple Shot","Wild Strawberry Kiwi",
"Strawberry Blueberry","Blackcurrant Peach Apple","Jasmine Razz Tea",
"Blackcurrant Rose","Watermelon Lemon","Banana Apple (–ª—ñ–º—ñ—Ç–æ–≤–∞–Ω–∏–π)",
"Peach Lemonade (–ª—ñ–º—ñ—Ç–æ–≤–∞–Ω–∏–π)","Mojito"];

const chaserSeries={
BLACK:"https://terra-vape.com.ua/image/cache/catalog/Chaser/Chaser-black-salt-new-30ml/chaser-black-salt-balanced-30ml-bubblegum-1000x1000.jpg",
LUX:"https://vapebanda.com.ua/files/resized/products/gu.600x300.jpg",
SB:"https://hookahcat.com.ua/image/cache/catalog/productphoto/6159/nabor-chaser-special-berry-blackberry-2-600x600.jpg",
MIX:"https://terra-vape.com.ua/image/cache/catalog/Chaser/Chaser-Mix-Balance-Salt-30ml-Nabory/chaser-mix-balance-salt-nabor-30ml-strawberry-grape-1000x1000.jpg",
LIMITED:"https://hookahcat.com.ua/image/cache/catalog/productphoto/6859/nab-r-chaser-limited-pamberry-1-600x600.png"
};

function openBrand(b){
  selectedItem=null;
  addBox.style.display="none";
  subButtons.innerHTML="";
  view.innerHTML="";

  if(b==="elf"){
    subButtons.innerHTML=`
      <button onclick="elfDesc()">–û–ø–∏—Å</button>
      <button onclick="elfFl()">–í–∫—É—Å–∏</button>`;
    elfDesc();
  }

  if(b==="phantom"){
    subButtons.innerHTML=`
      <button onclick="phantom(10)">10 ml</button>
      <button onclick="phantom(30)">30 ml</button>`;
  }

  if(b==="chaser"){
    subButtons.innerHTML=`
      <button onclick="chaser10()">10 ml</button>
      <button onclick="chaser30()">30 ml</button>`;
  }
}

function elfDesc(){
  view.innerHTML=`
  <img src="https://cdn.kalyancity.in.ua/groups/images/elf-bar-elf-liq-10-ml-5.jpg?width=520"
  style="width:100%;border-radius:18px">
  <p>ELF_LIQ ‚Äî —Ü–µ –≤–∏—Å–æ–∫–æ—è–∫—ñ—Å–Ω–∞ —Ä—ñ–¥–∏–Ω–∞ –¥–ª—è POD —Ç–∞ MTL-–¥–µ–≤–∞–π—Å—ñ–≤...</p>`;
}

function elfFl(){
  view.innerHTML=renderFlavors("ELF_LIQ",elfFlavors,10);
}

function phantom(v){
  view.innerHTML=
    renderFlavors("PHANTOM",phantomFlavors,v)+
    `<p>PHANTOM ‚Äî —Å–µ—Ä—ñ—è —Å–æ–ª—å–æ–≤–∏—Ö —Ä—ñ–¥–∏–Ω –¥–ª—è POD...</p>`;
}

function chaser10(){
  view.innerHTML=renderFlavors("CHASER",chaserFlavors10,10);
}

function chaser30(){
  subButtons.innerHTML+=Object.keys(chaserSeries)
    .map(s=>`<button onclick="chaserSeriesPick('${s}')">${s}</button>`).join("");
}

function chaserSeriesPick(s){
  view.innerHTML=`
  <img class="series-img" src="${chaserSeries[s]}">
  ${renderFlavors("CHASER",chaserFlavors10,30,s)}`;
}

function renderFlavors(brand,list,vol,series=""){
  return `<div class="flavor-grid">${
    list.map(f=>`
    <div class="flavor"
      onclick="selectItem('${brand}','${f}',${vol},'${series}')">
      ${f}<br><small>${vol===10?PRICE_10:PRICE_30} –≥—Ä–Ω</small>
    </div>`).join("")
  }</div>`;
}

function selectItem(b,f,v,s){
  selectedItem={brand:b,flavor:f,volume:v,series:s,price:v===10?PRICE_10:PRICE_30,qty:1};
  selectedText.innerHTML=`<b>${b}</b><br>${f}<br>${v}ml ${s}<br>${selectedItem.price} –≥—Ä–Ω`;
  addBox.style.display="block";
}

function addToCart(){
  cart.push({...selectedItem});
  cartCount.innerText=cart.length;
}

function toggleCart(){
  cartModal.style.display=cartModal.style.display==="flex"?"none":"flex";
  renderCart();
}

function renderCart(){
  let sum=0;
  cartItems.innerHTML=cart.map((i,idx)=>{
    sum+=i.price*i.qty;
    return `
    <div class="cart-item">
    ${i.brand} ${i.flavor} ${i.volume}ml ${i.series}<br>
    <input type="number" min="1" value="${i.qty}"
      onchange="cart[${idx}].qty=this.value;renderCart()">
    <span class="remove" onclick="cart.splice(${idx},1);renderCart()">‚úï</span>
    </div>`;
  }).join("");
  cartTotal.innerText="–†–∞–∑–æ–º: "+sum+" –≥—Ä–Ω";
}

function orderTelegram(){
  let text="–î–æ–±—Ä–æ–≥–æ –¥–Ω—è! –•–æ—á—É –∫—É–ø–∏—Ç–∏:%0A";
  let sum=0;
  cart.forEach(i=>{
    text+=`${i.brand} ${i.flavor} ${i.volume}ml x${i.qty}%0A`;
    sum+=i.price*i.qty;
  });
  text+=`%0A–†–∞–∑–æ–º: ${sum} –≥—Ä–Ω`;
  window.open(`https://t.me/Karasi4ek123?text=${text}`,"_blank");
}
</script>

</body>
</html>
